<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MindSphere css - stylesheet showcase</title>
    <link rel="stylesheet" id="css-cdn" href="css/mdsp-css.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body class="mdsp mdsp-defaults forceDefaultElements">

<div class="busyIndicator busyIndicator--withOverlay is-shown">
    <div class="busyIndicator__ring"></div>
    <div class="busyIndicator__overlay"></div>
</div>

<h2>This demo toggles the visibility of a Busy indicator every 1.5 seconds.</h2>

<!-- ============================================================= -->
<!-- JavaScript Code following is only for demonstrational purpose -->
<!-- ============================================================= -->
<script>
    window.onload = function(e) {
        // sample JS for activating busy indicator every 1.5 seconds

        function displayRandomIndicator() {
            var indicators = document.querySelectorAll('.busyIndicator');
            for (var i = 0; i < indicators.length; i++) {
                indicators[i].classList.toggle("is-shown");
            }

        }

        window.setInterval(function(){
            displayRandomIndicator();
        }, 1500);

    };
</script>
</body>
</html>
